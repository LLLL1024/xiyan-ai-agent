spring:
  application:
    name: xi-ai-agent
  profiles:
    active: local
  ai:
    dashscope:
      api-key: your-api-key
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
    mcp:
      client:
        sse:
          connections:
            server1:
              url: http://localhost:8127
    #        stdio:
    #          servers-configuration: classpath:mcp-servers.json
  # pg 数据库连接
  # url: jdbc:postgresql://改为你的公网地址:端口号/xi_ai_agent
  datasource:
    url: jdbc:postgresql://xxx/xi_ai_agent
    username: xxx
    password: xxx
#    vectorstore:
#      pgvector:
#        index-type: HNSW
#        dimensions: 1536  # 要根据自己的实际需求去填写对应的维度（最好精确一点，后期可能改不了）
#        distance-type: COSINE_DISTANCE
#        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi config
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiyan.xiaiagent.controller
# knife4j config
knife4j:
  enable: true
  setting:
    language: zh_cn
# searchAPI
search-api:
  api-key: 你的 API Key
# 修改日志级别，查看 Spring AI 更多调用细节
logging:
  level:
    org.springframework.ai: DEBUG


